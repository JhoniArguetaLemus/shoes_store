
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Shoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#A84F01]">


    {% include 'navbar.html' %}

    <h1 class="text-white text-center text-[3rem] mt-[20px] mb-[20px]">Men shoes</h1>


    <div class="grid grid-cols-3">

        {% for shoe in shoes %}

       
          
         <div class="mt-[20px] ml-[30px] mr-[30px] pb-[20px] border-2 rounded-[20px] border-gray-500  bg-[#10C0E6] flex flex-col items-center justify-center" >
            <img class="mt-[20px] rounded-md" src="{{shoe.image_url}}" alt="" width="300">
            <div class="flex flex-col items-center mt-[30px]">
                <h2 class="text-[1.8rem] font-bold">{{shoe.shoe_name}}</h2>
                <p class="text-[1.3rem]">{{shoe.shoe_description}}</p>
                <p class="text-[1.3rem]">$ {{shoe.shoe_price}}</p>
                <p class="text-[1.3rem]">Stock: {{shoe.shoes_tock}}</p>
                <button class="mt-[20px] border-2 border-white p-[8px]  rounded-full text-[1.3rem] hover:bg-white">Agregar al carrito</button>

            </div>
            
         </div>

     

        {% endfor %}

    </div>


</body>
</html>
